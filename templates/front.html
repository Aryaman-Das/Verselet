{% extends 'base.html' %}
{% block title %}Verselet{% endblock %}

{% block content %}
<h1>{% with messages = get_flashed_messages(with_categories=True) %}

        <div class="flash {{category}}">{{message}}</div>
      {% endfor %}
  {% endwith%}</h1>

{% endblock %}
