{% extends 'base.html' %}
{% block title %}Verselet{% endblock %}

{% block content %}

<style>
  body{
    background-image: url({{ url_for('static', filename='bg.png') }});
    background-size: cover;
  }
</style>

<h1>{% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
        <div class="flash {{category}}">{{message}}</div>
      {% endfor %}
  {% endwith%}</h1>
{% endblock %}
